<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" role="img" aria-labelledby="heroMinimalTitle heroMinimalDesc">
  <title id="heroMinimalTitle">Toronto AI and Data</title>
  <desc id="heroMinimalDesc">Minimal banner for Toronto AI and Data featuring brand typography and colors</desc>
  
  <defs>
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00A896"/>
      <stop offset="100%" style="stop-color:#00C4AD"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#minimalGradient)"/>
  
  <!-- Accent bar -->
  <rect x="0" y="180" width="800" height="20" fill="#FFD23F"/>
  
  <!-- Text -->
  <text x="400" y="90" font-family="Montserrat, sans-serif" font-size="48" font-weight="700" fill="#FEFEFE" text-anchor="middle">
    TORONTO AI &amp; DATA
  </text>
  
  <text x="400" y="135" font-family="Roboto, sans-serif" font-size="20" fill="#FEFEFE" text-anchor="middle">
    Transform • Build • Mentor
  </text>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="100" r="12" fill="#FF6F61" opacity="0.6"/>
  <circle cx="750" cy="100" r="12" fill="#FFD23F" opacity="0.6"/>
</svg>

