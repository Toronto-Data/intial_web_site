<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" role="img" aria-labelledby="heroSimpleTitle heroSimpleDesc">
  <title id="heroSimpleTitle">Toronto AI and Data Innovation</title>
  <desc id="heroSimpleDesc">Clean modern illustration with AI and data themes featuring the Toronto AI and Data brand colors</desc>
  
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A896;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00C4AD;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="#FEFEFE"/>
  
  <!-- Geometric background pattern -->
  <g opacity="0.15">
    <circle cx="100" cy="100" r="150" fill="#00A896"/>
    <circle cx="1100" cy="300" r="120" fill="#FF6F61"/>
    <rect x="400" y="-50" width="400" height="500" fill="#00A896" transform="rotate(15 600 200)"/>
  </g>
  
  <!-- Main content box -->
  <rect x="150" y="80" width="900" height="240" fill="url(#gradient1)" rx="12"/>
  
  <!-- Text content -->
  <text x="600" y="150" font-family="Montserrat, sans-serif" font-size="56" font-weight="700" fill="#FEFEFE" text-anchor="middle">
    AI INNOVATION LAB
  </text>
  
  <text x="600" y="200" font-family="Roboto, sans-serif" font-size="24" fill="#FFD23F" text-anchor="middle" font-weight="600">
    PRACTICAL SOLUTIONS • REAL MENTORSHIP • MEASURABLE IMPACT
  </text>
  
  <text x="600" y="260" font-family="Roboto, sans-serif" font-size="20" fill="#FEFEFE" text-anchor="middle">
    Toronto AI and Data
  </text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="110" r="20" fill="#FFD23F"/>
  <circle cx="1020" cy="290" r="20" fill="#FF6F61"/>
  <rect x="580" y="275" width="40" height="4" fill="#FFD23F" rx="2"/>
</svg>

